<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTools 图标生成器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0D0F1A 0%, #1a1d2e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #FAF5FF;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      background: linear-gradient(135deg, #7C3AED, #A78BFA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: rgba(250, 245, 255, 0.6);
      margin-bottom: 30px;
    }
    .canvas-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #7C3AED, #A78BFA);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #FAF5FF;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .preview-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preview-item {
      text-align: center;
    }
    .preview-item canvas {
      display: block;
      margin: 0 auto 8px;
    }
    .preview-item span {
      font-size: 12px;
      color: rgba(250, 245, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>LTools 图标生成器</h1>
  <p class="subtitle">插件式工具箱 - 应用图标</p>

  <div class="canvas-container">
    <canvas id="mainCanvas" width="1024" height="1024"></canvas>
  </div>

  <div class="button-group">
    <button class="btn-primary" onclick="downloadIcon(1024)">下载 1024x1024 PNG</button>
    <button class="btn-secondary" onclick="downloadIcon(512)">下载 512x512</button>
    <button class="btn-secondary" onclick="downloadIcon(256)">下载 256x256</button>
    <button class="btn-secondary" onclick="downloadIcon(128)">下载 128x128</button>
  </div>

  <div class="preview-group">
    <div class="preview-item">
      <canvas id="preview64" width="64" height="64"></canvas>
      <span>64x64</span>
    </div>
    <div class="preview-item">
      <canvas id="preview48" width="48" height="48"></canvas>
      <span>48x48</span>
    </div>
    <div class="preview-item">
      <canvas id="preview32" width="32" height="32"></canvas>
      <span>32x32</span>
    </div>
    <div class="preview-item">
      <canvas id="preview16" width="16" height="16"></canvas>
      <span>16x16</span>
    </div>
  </div>

  <script>
    const mainCanvas = document.getElementById('mainCanvas');
    const ctx = mainCanvas.getContext('2d');

    // 颜色配置
    const colors = {
      primary: '#7C3AED',
      secondary: '#A78BFA',
      accent: '#F59E0B',
      white: '#FFFFFF',
      dark: '#0D0F1A'
    };

    function drawIcon(canvas, scale = 1) {
      const c = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;

      c.clearRect(0, 0, size, size);

      // 背景渐变
      const bgGradient = c.createLinearGradient(0, 0, size, size);
      bgGradient.addColorStop(0, colors.primary);
      bgGradient.addColorStop(1, colors.secondary);

      // 圆角矩形背景
      const radius = size * 0.18;
      c.beginPath();
      c.roundRect(0, 0, size, size, radius);
      c.fillStyle = bgGradient;
      c.fill();

      // 计算立方体尺寸
      const cubeSize = size * 0.45;
      const cubeY = center - cubeSize * 0.1;

      // 立方体参数
      const isometric = Math.cos(Math.PI / 6);
      const faceHeight = cubeSize * 0.577; // tan(30°) * cubeSize

      // 绘制立方体阴影
      c.save();
      c.translate(center, cubeY + faceHeight * 0.5);
      c.beginPath();
      c.ellipse(0, cubeSize * 0.15, cubeSize * 0.5, cubeSize * 0.15, 0, 0, Math.PI * 2);
      c.fillStyle = 'rgba(0, 0, 0, 0.2)';
      c.filter = 'blur(10px)';
      c.fill();
      c.restore();

      // 立方体三个面的顶点
      const cx = center;
      const cy = cubeY - faceHeight * 0.3;
      const hw = cubeSize * 0.5; // half width
      const hh = faceHeight * 0.5; // half height of diamond

      // 顶面（菱形）- 最亮
      c.beginPath();
      c.moveTo(cx, cy - hh); // top
      c.lineTo(cx + hw * isometric, cy); // right
      c.lineTo(cx, cy + hh); // bottom
      c.lineTo(cx - hw * isometric, cy); // left
      c.closePath();
      c.fillStyle = 'rgba(255, 255, 255, 0.95)';
      c.fill();
      c.strokeStyle = 'rgba(167, 139, 250, 0.3)';
      c.lineWidth = size * 0.01;
      c.stroke();

      // 右面 - 中等亮度
      c.beginPath();
      c.moveTo(cx + hw * isometric, cy);
      c.lineTo(cx + hw * isometric, cy + faceHeight);
      c.lineTo(cx, cy + hh + faceHeight);
      c.lineTo(cx, cy + hh);
      c.closePath();
      const rightGradient = c.createLinearGradient(cx + hw * isometric, cy, cx, cy + hh + faceHeight);
      rightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.85)');
      rightGradient.addColorStop(1, 'rgba(200, 200, 220, 0.8)');
      c.fillStyle = rightGradient;
      c.fill();
      c.strokeStyle = 'rgba(167, 139, 250, 0.3)';
      c.lineWidth = size * 0.01;
      c.stroke();

      // 左面 - 最暗
      c.beginPath();
      c.moveTo(cx - hw * isometric, cy);
      c.lineTo(cx - hw * isometric, cy + faceHeight);
      c.lineTo(cx, cy + hh + faceHeight);
      c.lineTo(cx, cy + hh);
      c.closePath();
      const leftGradient = c.createLinearGradient(cx - hw * isometric, cy, cx, cy + hh + faceHeight);
      leftGradient.addColorStop(0, 'rgba(230, 230, 250, 0.75)');
      leftGradient.addColorStop(1, 'rgba(180, 180, 210, 0.7)');
      c.fillStyle = leftGradient;
      c.fill();
      c.strokeStyle = 'rgba(167, 139, 250, 0.3)';
      c.lineWidth = size * 0.01;
      c.stroke();

      // 添加插件网格纹理到顶面
      c.save();
      c.clip(); // 限制在顶面区域内

      // 绘制 2x2 网格线
      c.strokeStyle = 'rgba(124, 58, 237, 0.15)';
      c.lineWidth = size * 0.008;

      const gridTop = cy - hh;
      const gridBottom = cy + hh;
      const gridLeft = cx - hw * isometric;
      const gridRight = cx + hw * isometric;

      // 水平中线
      c.beginPath();
      c.moveTo(gridLeft, cy);
      c.lineTo(gridRight, cy);
      c.stroke();

      // 垂直中线（通过顶点的竖直线）
      c.beginPath();
      c.moveTo(cx, gridTop);
      c.lineTo(cx, gridBottom);
      c.stroke();

      c.restore();

      // 高光效果
      c.save();
      c.globalAlpha = 0.3;
      const highlightGradient = c.createRadialGradient(
        cx - cubeSize * 0.15, cy - faceHeight * 0.3, 0,
        cx - cubeSize * 0.15, cy - faceHeight * 0.3, cubeSize * 0.4
      );
      highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
      highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      c.fillStyle = highlightGradient;
      c.fillRect(0, 0, size, size);
      c.restore();

      // 边缘发光效果
      c.save();
      c.globalAlpha = 0.1;
      c.strokeStyle = colors.white;
      c.lineWidth = size * 0.02;
      c.beginPath();
      c.roundRect(size * 0.02, size * 0.02, size * 0.96, size * 0.96, radius * 0.9);
      c.stroke();
      c.restore();
    }

    // 绘制主画布
    drawIcon(mainCanvas);

    // 绘制预览小图标
    const previews = [
      { id: 'preview64', size: 64 },
      { id: 'preview48', size: 48 },
      { id: 'preview32', size: 32 },
      { id: 'preview16', size: 16 }
    ];

    previews.forEach(preview => {
      const canvas = document.getElementById(preview.id);
      drawIcon(canvas);
    });

    function downloadIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      drawIcon(canvas);

      const link = document.createElement('a');
      link.download = `appicon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 自动下载默认尺寸的图标到 build 目录
    setTimeout(() => {
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 1024;
      drawIcon(canvas);

      // 创建下载提示
      console.log('图标已生成！请点击下载按钮保存到 build 目录，并重命名为 appicon.png');
    }, 100);
  </script>
</body>
</html>
